<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack!</h1>
      <form id="queen-attack">
        <label for="queenX">Enter the Queen's X coordinate:</label>
        <input type="text" id="queenX" class="form-control">
        <label for="queenY">Enter the Queen's Y coordinate:</label>
        <input type="text" id="queenY" class="form-control">

        <label for="victimX">Enter the Victim's X coordinate:</label>
        <input type="text" id="victimX" class="form-control">
        <label for="victimY">Enter the Victim's Y coordinate:</label>
        <input type="text" id="victimY" class="form-control">

        <button type="submit" class="btn btn-success">Attack!</button>
      </form>
      <div id="results">
        <p>The Queen can <span id="not"></span> attack you in this position</p>
      </div>
    </div>
  </body>
</html>
